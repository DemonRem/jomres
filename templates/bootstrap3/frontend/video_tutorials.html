<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script type="text/javascript">
jomresJquery(document).ready(function(){
    /* Get iframe src attribute value i.e. YouTube video url
    and store it in a variable */
	<patTemplate:tmpl name="rows2" unusedvars="strip">
    var url_{VIDEO_ID} = jomresJquery("#{VIDEO_ID}").attr('src');
    </patTemplate:tmpl>
	
    /* Assign empty url value to the iframe src attribute when
    modal hide, which stop the video playing */
    jomresJquery("#helpModal").on('hide.bs.modal', function(){
		<patTemplate:tmpl name="rows3" unusedvars="strip">
        jomresJquery("#{VIDEO_ID}").attr('src', '');
		</patTemplate:tmpl>
    });
    
    /* Assign the initially stored url back to the iframe src
    attribute when modal is displayed again */
    jomresJquery("#helpModal").on('show.bs.modal', function(){
		<patTemplate:tmpl name="rows4" unusedvars="strip">
        jomresJquery("#{VIDEO_ID}").attr('src', url_{VIDEO_ID});
		</patTemplate:tmpl>
    });
});
</script>

<a href="#helpModal" data-toggle="modal" faq-modal-title="{VIDEO_TUTORALS_TITLE}" random_identifier="helpModal" class="btn btn-primary"><i class="fa fa-question-circle"></i> {VIDEO_TUTORALS_TITLE}</a>

<div class="modal fade" id="helpModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h4 class="modal-title">{VIDEO_TUTORALS_TITLE}</h4>
			</div>
			<div class="modal-body">
				<patTemplate:tmpl name="rows1" unusedvars="strip">
				<h3 class="page-header">{TITLE}</h3>
				<p>{DESCRIPTION}</p>
				<iframe id="{VIDEO_ID}" width="100%" height="315" src="//www.youtube.com/embed/{VIDEO_ID}" frameborder="0" allowfullscreen></iframe>
				</patTemplate:tmpl>
			</div> <!-- modal-body -->
		</div> <!-- modal-content -->
	</div> <!-- modal-dialog -->
</div> <!-- modal-dialog -->
 
</patTemplate:tmpl>
